<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info bg-gradient text-white" style="background-repeat: no-repeat; background-size: cover;">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: 21rem;">
            <div class="card-body rounded bg-light bg-gradient">
                <h1 class="card-title">Warning</h1>
                    <form id="signupForm" action="/register" method="post">
                        <div class="mb-3">
                            <p style="color: red;">This email or username is already in use, please use another name!</p>
                            <button type="submit" class="btn btn-primary" href="/login">Back to registration</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
