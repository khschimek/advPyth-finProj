<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info bg-gradient text-white" style="background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar navbar-dark" style="background-color: #1e92bd;">
        <div class="container-fluid">
          <a class="navbar-brand">Python Weather App</a>
          <form class="d-flex" action="/">
            <button class="btn btn-outline-light" type="submit">Go Back</button>
          </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: 21rem;">
            <div class="card-body rounded bg-light bg-gradient">
                <h1 class="card-title">Create an Account</h1>
                    <form id="signupForm" action="/register" method="post">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>

                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            {% if message %}
                            <p style="color: blue;">{{ user_email }}</p>
                            <p style="color: red;">{{ message }}</p>
                            {% if "Email already in use" in message %}
                            <style>
                                #signupButton {
                                    pointer-events: none;
                                    opacity: 0.5;
                                }
                            </style>
                            {% endif %}
                            {% endif %}
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>

                        <div class="mb-3"> 
                            <a href="/login" class="card-link">Back to Login</a>
                        </div>
                    </form>
                <p id="output" style="margin-top: 20px;"></p> <!-- Output will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
