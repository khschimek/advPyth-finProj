<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info bg-gradient text-white" style="background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar navbar-dark" style="background-color: #1e92bd;">
        <div class="container-fluid">
          <a class="navbar-brand">Python Weather App</a>
          <form class="d-flex" action="/">
            <button class="btn btn-outline-light" type="submit">Go Back</button>
          </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: 21rem;">
            <div class="card-body rounded bg-light bg-gradient">
                <h1 class="card-title">Login</h1>
                    <form id="signupForm" method="post">

                        <div class="mb-3">
                            <label for="identifier" class="form-label">Username/Email</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="mb-3"> 
                            <a href="/register" class="card-link">Register Here</a>
                        </div>

                    </form>
                    {% if error %}
                    <p id="output" style="margin-top: 20px;">{{ error }}</p>
                    {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
