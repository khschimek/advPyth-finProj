<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info bg-gradient text-white" style="background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar navbar-dark" style="background-color: #1e92bd;">
        <div class="container-fluid">
          <a class="navbar-brand">Python Weather App</a>
          <form class="d-flex" action="/">
            <button class="btn btn-outline-light" type="submit">Go Back</button>
          </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center" style="width: 21rem;">
            <div class="card-body rounded bg-light bg-gradient">
                <h1 class="card-title">Set Custom Locations For Overhead Bar</h1>
                    <form id="signupForm" aciton="/dashbaord" method="post">
                        <div class="mb-3">
                            <label for="fname" class="form-label">Location 1</label>
                            <input type="text" class="form-control" id="loc1" name="loc1" required>
                        </div>

                        <div class="mb-3">
                            <label for="lname" class="form-label">Location 2</label>
                            <input type="text" class="form-control" id="loc2" name="loc2" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Location 3</label>
                            <input type="text" class="form-control" id="loc3" name="loc3" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Location 4</label>
                            <input type="email" class="form-control" id="loc4" name="loc4" required>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update Locations</button>
                        </div>
                    </form>
                <p id="output" style="margin-top: 20px;"></p> <!-- Output will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
